# The rate for the proxy to run at
rate: 30
# The ip of the roborio/networktables server (should be static)
server_ip: "10.6.24.2"
# The networktables table name
table_name: "SmartDashboard"

# Wanted Output Data ("number", "string", "boolean")
output_data: [{name: "/auto/balance/set", type: "string", default: "false false"},
              {name: "/auto/arm/set", type: "string", default: "none"},
              {name: "/auto/vision/set", type: "string", default: "none"},
              {name: "/auto/num_autons", type: "number", default: 0},
              {name: "/auto/intake/set", type: "string", default: "aaa"},
              {name: "/auto/shooter/set", type: "string", default: "idle"},
              {name: "/auto/arm/slow", type: "boolean", default: false}]

# Wanted Input Data ("number", "string", "boolean")
input_data: [{name: "/auto/state", type: "boolean", default: false}, 
             {name: "/auto/select", type: "number", default: 0.0},
             {name: "/pathTable/status/path", type: "number", default: 0.0},
             {name: "/pathTable/status/finishedPath", type: "string", default: "false 0"},
             {name: "/pose/th", type: "number", default: 0.0},
             {name: "/pose/x", type: "number", default: 0.0},
             {name: "/pose/y", type: "number", default: 0.0},
             {name: "/auto/balance/state", type: "boolean", default: false},
             {name: "/auto/balance/should_balance", type: "boolean", default: true},
             {name: "/auto/vision/state", type: "boolean", default: false},
             {name: "/auto/arm/state", type: "string", default: "retract"},
             {name: "/auto/is_blue", type: "boolean", default: true},
             {name: "/auto/shooter/state", type: "string", default: "idle"}]